<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Chezz profile</title>
</head>
<body>
    <script>
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userId');
        }

        const userId = getUserId();

        window.location.href = `chezz://profile?userId=${userId}`;

        setTimeout(function() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.chess&hl=en_IN";
        }, 1000);
    </script>
</body>
</html>
